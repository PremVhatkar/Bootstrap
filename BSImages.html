<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="margin-bottom: 300px;">
    <div class="container">
        <h1>Images shapes</h1>
        <h4>1. Rounded Corners - .rounded class</h4>
        <img class="rounded" src="Assets/Images/Nature.avif" width="300" height="300" alt=""><hr>
        <br><hr>

        <h4>2 Circle Shape - .rounded-circle class</h4>
        <img class="rounded-circle" src="Assets/Images/Nature.avif" width="300" height="300" alt="">
        <hr>
        
        <h3 >3. Thumbnail </h3>
        <img class="img-thumbnail"  src="Assets/Images/Nature.avif" width="300" height="300" alt="">
        <hr>

        <h3 >4. Center Images </h3>
        <img class="img-thumbnail d-block mx-auto"  src="Assets/Images/Nature.avif" width="300" height="300" alt="">
        <hr>

        <h4>5. Image Responsive </h4>
        <img class="img-fluid"  src="Assets/Images/Nature.avif"  alt="">
    </div>
</body>
</html>
