<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Buttons & Button Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body style="margin-bottom: 300px;">
    <div class="container">
        <h1>Basic Button</h1>
        <button class="btn">Regular Button</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-link">Link</button>
        <br><hr>


        <h1>Outline Button</h1>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-dark">Dark</button>
        <button class="btn btn-outline-light">Light</button>
        <br><hr>


        <h1>Button Sizes</h1>
        <button class="btn btn-primary btn-sm">Small</button>
        <button class="btn btn-primary ">Default</button>
        <button class="btn btn-primary btn-lg">Large</button>
        <br><hr>


        <h1>Block Level Button</h1>
        <div class="d-grid gap-1">
            <button class="btn btn-primary">Block Level Button</button>
            <button class="btn btn-primary">Block Level Button</button>
        </div>
        <br><hr>


        <h1>Active & Disabled</h1>
        <button class="btn btn-primary active">Active</button>
        <button class="btn btn-primary">Normal</button>
        <button class="btn btn-primary" disabled>Disabled</button>
        <br><hr>


        <h1>Button Groups</h1>
        <div class="btn-group">
            <button class="btn btn-primary">Vivo</button>
            <button class="btn btn-primary">Oppo</button>
            <button class="btn btn-primary">Nokia</button>
            <button class="btn btn-primary">Samsung</button>
        </div>
        <br><hr>


        <h1>Vertical Button Groups</h1>
        <div class="btn-group-vertical">
            <button class="btn btn-primary">Vivo</button>
            <button class="btn btn-primary">Oppo</button>
            <button class="btn btn-primary">Nokia</button>
            <button class="btn btn-primary">Samsung</button>
        </div>
        <br><hr>

        
        <h1>Button Groups Side By Side</h1>
        <div class="btn-group">
            <button class="btn btn-primary">Vivo</button>
            <button class="btn btn-primary">Oppo</button>
            <button class="btn btn-primary">Nokia</button>
            <button class="btn btn-primary">Samsung</button>
        </div>


    </div>
</body>

</html>
