<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Spinners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Spinner Class</h1><hr>
        <h3>Spinner Border</h3>
        <span class="spinner-border"></span>
        <div class="spinner-border spinner-border-sm text-muted"></div>
        <div class="spinner-border spinner-border-sm text-warning"></div>
        <div class="spinner-border spinner-border-sm text-danger"></div>
        <div class="spinner-border spinner-border-sm text-primary"></div>
        <div class="spinner-border spinner-border-sm text-info"></div>
        <br><hr>
        

        <h3>Growing Spinner</h3>

        <span class="spinner-grow"></span>
        <div class="spinner-grow spinner-grow-sm bg-success"></div>
        <div class="spinner-grow spinner-grow-sm bg-warning"></div>
        <div class="spinner-grow spinner-grow-sm text-danger"></div>
        <div class="spinner-grow spinner-grow-sm text-primary"></div>
        <div class="spinner-grow spinner-grow-sm text-info"></div>
        <br><hr>
        

        <h1>Spinners Inside Buttons</h1>
        <button class="btn btn-primary">Loading... <span class="spinner-border spinner-border-sm"></span></button>
        <button class="btn btn-success" disabled>Loading... <span class="spinner-grow spinner-grow-sm"></span></button>
    </div>
</body>
</html>
