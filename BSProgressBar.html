<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="margin-bottom: 300px;">
    <div class="container">
        <h1>Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar" style="width: 10%;">10%</div>
        </div>
        <br><hr>
        
        <h1>Contextual Classes</h1>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 20%;">20%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 30%;">30%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 40%;">40%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 50%;">50%</div>
        </div>
        <br><hr>
        
        <h1>Striped Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 20%;">20%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped" style="width: 30%;">30%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 40%;">40%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped" style="width: 50%;">50%</div>
        </div>
        <br><hr>
        
        <h1>Animated Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 20%;">20%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 30%;">30%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 40%;">40%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 50%;">50%</div>
        </div>
        <br><hr>
        
        <h1>Multiple Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped  progress-bar-animated" style="width: 30%;">30%</div>
            <div class="progress-bar bg-warning progress-bar-striped  progress-bar-animated" style="width: 40%;">40%</div>
            <div class="progress-bar bg-danger progress-bar-striped  progress-bar-animated" style="width: 20%;">20%</div>
        </div>



    </div>
</body>
</html>
