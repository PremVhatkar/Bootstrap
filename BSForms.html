<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="margin-bottom: 300px;">
    <div class="container">
        <form>
            <h1>Stacked Forms</h1>
            <label class="form-label">First Name:</label>
            <input type="text" placeholder="Enter First Name" class="form-control">
            <label class="form-label">Last Name:</label>
            <input type="text" placeholder="Enter Last Name" class="form-control">
            <br><hr>


            <h1>Row/ Grid Forms - Inline Forms</h1>
            <div class="row">
                <div class="col-lg-4">
                    <input type="text" placeholder="First Name" class="form-control">
                </div>
                <div class="col-lg-4">
                    <input type="text" placeholder="Last Name" value="45465" class="form-control" readonly>
                </div>
                <div class="col-lg-4">
                    <textarea placeholder="Enter Detail Address" class="form-control"></textarea>
                </div>
            </div><br><hr>

            
            <h3>Plain Text Input</h3>
            <input type="text" placeholder="Text" class="form-control-plaintext">
            <br><hr>

            
            <h3>Color Picker</h3>
            <input type="color" class="form-control-color">
            <br><hr>

            
            <h3>Select Menus</h3>
            <select class="form-select">
                <option>--Select--</option>
                <option>Pune</option>
                <option disabled>Kolhapur</option>
                <option>Mumbai</option>
            </select><br><hr>

            
            <h3>Checkboxes & Radio Button</h3>
            <label class="form-label">Subjects:</label>
            <label class="form-check-label">
                C  <input type="checkbox" class="form-check-input"> 
            </label>
            <label class="form-check-label">
                CPP  <input type="checkbox" class="form-check-input"> 
            </label>    
            <label class="form-check-label">
                HTML  <input type="checkbox" class="form-check-input"> 
            </label>
            <br>
            
            <label  class="form-label">Gender:</label>
            <label class="form-check-label form-switch">
                <input type="radio" name="gender" class="form-check-input"> Male
            </label>
            <label class="form-check-label form-switch">
                <input type="radio" name="gender" class="form-check-input"> Female
            </label>
            <br><hr>

            
            <h3>Range</h3>
            <input type="range" class="form-range" min="0" max="10">
            <br><br><hr>

            
            <h3>Input Groups</h3>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username">
                <span class="input-group-text">@gmail.com</span>
            </div><br>
            <div class="input-group">
                <span class="input-group-text">Mr.</span>
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Middle Name">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <br>
            <div class="input-group">
                <input type="search" class="form-control" placeholder="Search...">
                <button class="btn btn-success">GO</button>
            </div>
            <br><br><hr>

            
            <h3>Animated Labels / Floating Labels</h3>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Enter First Name">
                <label>First Name:</label>
            </div>  <br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Enter Address"></textarea>
                <label>Address:</label>
            </div>
        </form>
    </div>
</body>
</html>
