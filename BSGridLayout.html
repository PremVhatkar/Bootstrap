<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
      <div class="container">
        <h1>Grid Layout</h1>
        <div class="row">
            <div class="col-1" style="background-color: red; height: 80px;">Child 1</div>
            <div class="col-1" style="background-color: green; height: 80px;">Child 2</div>
            <div class="col-1" style="background-color: blue; height: 80px;">Child 3</div>
            <div class="col-1" style="background-color: yellow; height: 80px;">Child 4</div>
            <div class="col-1" style="background-color: violet; height: 80px;">Child 5</div>
            <div class="col-1" style="background-color: red; height: 80px;">Child 6</div>
            <div class="col-1" style="background-color: green; height: 80px;">Child 7</div>
            <div class="col-1" style="background-color: blue; height: 80px;">Child 8</div>
            <div class="col-1" style="background-color: yellow; height: 80px;">Child 9</div>
            <div class="col-1" style="background-color: violet; height: 80px;">Child 10</div>
            <div class="col-1" style="background-color: red; height: 80px;">Child 11</div>
            <div class="col-1" style="background-color: green; height: 80px;">Child 12</div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-lg-3" style="height: 80px; background-color: red;">
                <h3>.col-lg-3</h3>
            </div>
            <div class="col-lg-3" style="height: 80px; background-color: green;">
                <h3>.col-lg-3</h3>
            </div>
            <div class="col-lg-3" style="height: 80px; background-color: yellow;">
                <h3>.col-lg-3</h3>
            </div>
            <div class="col-lg-3" style="height: 80px; background-color: violet;">
                <h3>.col-lg-3</h3>
            </div>
        </div>
<br>
        <div class="row">
            <div class="col-lg-6" style="height: 80px; background-color: violet;">
                <h3>.col-lg-6</h3>
            </div>
            <div class="col-lg-6" style="height: 80px; background-color: greenyellow;">
                <h3>.col-lg-6</h3>
            </div>
        </div>
        
      </div>
</body>
</html>
